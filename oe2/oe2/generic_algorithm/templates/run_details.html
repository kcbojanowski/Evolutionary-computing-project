<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Run Results Overview</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #212129;
        color: #ffffff;
      }
      .card {
        background-color: #323949;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 20px;
      }
      .pdf-link {
        color: #92ddc8;
      }
    </style>
  </head>
  <body>
    <div class="container mx-auto px-4 py-6">
      <h1 class="text-2xl font-bold mb-4">Results of Runs</h1>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        {% for run in runs %}
        <div class="card">
          <h2 class="font-bold text-xl mb-2">Run #{{ run.id }}</h2>
          <p><strong>Date:</strong> {{ run.date }}</p>
          <p><strong>Best Score:</strong> {{ run.best_score }}</p>
          <p><strong>Average Score:</strong> {{ run.average_score }}</p>
          <a href="{{ run.pdf_report_url }}" class="pdf-link" target="_blank"
            >View Full Report</a
          >
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
